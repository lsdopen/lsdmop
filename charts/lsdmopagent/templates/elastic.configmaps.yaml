  namespace: {{ .Release.Namespace }}
data:
  lsdmopagent-filebeat.template.infra.json: |-
{{ .Files.Get "elastic/lsdmopagent-filebeat.template.infra.json" | indent 4}}
  lsdmopagent-filebeat.template.lsdo.json: |-
{{ .Files.Get "elastic/lsdmopagent-filebeat.template.lsdo.json" | indent 4}}
  lsdmopagent-filebeat.template.apps.json: |-
{{ .Files.Get "elastic/lsdmopagent-filebeat.template.apps.json" | indent 4}}

