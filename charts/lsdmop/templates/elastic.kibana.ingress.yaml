
# Kibana Ingress
{{- if .Values.elastic.kibana.enabled -}}
{{- if or (eq .Values.clusterType "gke") (eq .Values.clusterType "rancher") -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
{{- with .Values.elastic.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}   
  labels:
    app: kibana
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"    
  name: lsdmop-kb
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ .Values.elastic.kibana.ingress.className }}
  tls:
    - hosts:
        - {{ .Values.elastic.kibana.ingress.url }}
      secretName: {{ .Values.elastic.kibana.ingress.tls.secretName }}
  rules:
  - host: {{ .Values.elastic.kibana.ingress.url }}
    http:
      paths:
      - backend:
          service:
            name: lsdmop-kb-http
            port:
              number: 5601
        path: /
        pathType: ImplementationSpecific
---
{{- end }}

# Kibana Route for Openshift
{{- if eq .Values.clusterType "openshift" -}}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Release.Name }}-kb-http
  name: {{ .Release.Name }}-kb-http
spec:
  host: {{ .Values.elastic.kibana.ingress.url }}
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ .Release.Name }}-kb-http
    weight: 100
  wildcardPolicy: None
status:
  ingress:
  - conditions:
    - status: "True"
      type: Admitted
    host: {{ .Values.elastic.kibana.ingress.url }}
    routerName: router
    wildcardPolicy: None
---
{{- end }}
{{- end }}
