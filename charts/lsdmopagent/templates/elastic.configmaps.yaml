{{ .Files.Get "elastic/lsdmopagent-elastic-load-snapshot-repo.ndjson" | indent 4}}

  lsdmopagent-elastic-load-snapshot-policy-daily.ndjson: |-
{{ .Files.Get "elastic/lsdmopagent-elastic-load-snapshot-policy-daily.ndjson" | indent 4}}

