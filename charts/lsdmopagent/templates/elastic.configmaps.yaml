{{ .Files.Get "elastic/lsdmopagent-filebeat.ilm.policy.lsdo.s3.json" | indent 4}}
  lsdmopagent-filebeat.ilm.policy.apps.s3.json: |-
{{ .Files.Get "elastic/lsdmopagent-filebeat.ilm.policy.apps.s3.json" | indent 4}}

  lsdmopagent-filebeat.template.{{ .Values.lsdmopagent.eckVersion }}.json: |-
