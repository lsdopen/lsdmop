      - alert: RookCephClusterOver90Percent
        annotations:
          description: Namespace {{ $labels.kubernetes_namespace }} contains a Ceph cluster
            with a current usage of {{ printf "%.0f" $value }}%
          message: Ceph clusters over 95% can begin to fail and need to be expanded or
