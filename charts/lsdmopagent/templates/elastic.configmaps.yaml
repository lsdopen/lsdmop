{{ .Files.Get "elastic/lsdmopagent-filebeat.ilm.policy.infra.json" | indent 4}}
  lsdmopagent-filebeat.ilm.policy.lsdo.json: |-
{{ .Files.Get "elastic/lsdmopagent-filebeat.ilm.policy.lsdo.json" | indent 4}}
  lsdmopagent-filebeat.ilm.policy.apps.json: |-
{{ .Files.Get "elastic/lsdmopagent-filebeat.ilm.policy.apps.json" | indent 4}}

