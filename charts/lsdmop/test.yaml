              down for more than 5 minutes.'
            message: When Instance/Endpoints are marked as down it means Prometheus
              cannot scrape those targets. You can get more details by gong to the
              Prometheus frontend, going to Status and Targets. You always want all
              you Instance/Endpoints up else you will not be able to monitor anything
          expr: up == 0
          for: 5m
          labels:
            severity: warning
      - name: NodesMarkedAsUnscheduled
        rules:
        - alert: NodesMarkedAsUnscheduled
          annotations:
            description: '{{ $labels.kubernetes_node }} is marked as Unscheduled for
              longer than 1h minutes.'
            message: 'When Nodes are marked Unscheduled no new pods will be scheduled '
          expr: kube_node_spec_unschedulable > 0
          for: 1h
          labels:
            severity: warning
      - name: NodeMemoryUsageAbove85Percent
        rules:
        - alert: NodeMemoryUsageAbove85Percent
          annotations:
            description: '{{ $labels.kubernetes_node }} is using {{ printf "%.0f"
              $value }}% of the total memory'
            message: 'When the memory of a node is exhausted pods will be evicted
              and sacrificed to keep the node ready. It is recommended that you cordon
              node {{ $labels.kubernetes_node }} and delete a couple of pods on the
              node, forcing them to start up on another node, then uncordone {{ $labels.kubernetes_node
              }}. You can find more info here: https://kubernetes.io/docs/tasks/administer-cluster/out-of-resource/'
          expr: 100 * (1 - ((avg_over_time(node_memory_MemFree_bytes[2m]) + avg_over_time(node_memory_Cached_bytes[2m])
            + avg_over_time(node_memory_Buffers_bytes[2m]) + avg_over_time(node_memory_SReclaimable_bytes[2m]))
            / avg_over_time(node_memory_MemTotal_bytes[2m]))) > 85 < 90
          for: 1h
          labels:
            severity: warning
      - name: NodeMemoryUsageAbove95Percent
        rules:
        - alert: NodeMemoryUsageAbove95Percent
          annotations:
            description: '{{ $labels.kubernetes_node }} is using {{ printf "%.0f"
              $value }}% of the total memory'
            message: 'When the memory of a node is exhausted pods will be evicted
              and sacrificed to keep the node ready. It is recommended that you cordon
              node {{ $labels.kubernetes_node }} and delete a couple of pods on the
              node, forcing them to start up on another node, then uncordone {{ $labels.kubernetes_node
              }}. You can find more info here: https://kubernetes.io/docs/tasks/administer-cluster/out-of-resource/'
          expr: 100 * (1 - ((avg_over_time(node_memory_MemFree_bytes[2m]) + avg_over_time(node_memory_Cached_bytes[2m])
            + avg_over_time(node_memory_Buffers_bytes[2m]) + avg_over_time(node_memory_SReclaimable_bytes[2m]))
            / avg_over_time(node_memory_MemTotal_bytes[2m]))) > 95
          for: 1h
          labels:
            severity: critical
      - name: PVCUsageOver85Percent
        rules:
        - alert: PVCUsageOver85Percent
          annotations:
            description: PVC {{ $labels.persistentvolumeclaim }} in namespace {{ $labels.namespace
              }} is using {{ printf "%.0f" $value }}% of the capacity
            message: You will need to go into the Pod that is using that PVC and clean
              up some storage. For example "kubectl -n {{ $labels.namespace }} exec
              -it PODNAME -- sh"
          expr: (kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes)
            * 100 > 85
          for: 1h
          labels:
            severity: warning
      - name: PVCUsageOver95Percent
        rules:
        - alert: PVCUsageOver95Percent
          annotations:
            description: PVC {{ $labels.persistentvolumeclaim }} in namespace {{ $labels.namespace
              }} is using {{ printf "%.0f" $value }}% of the capacity
            message: You will need to go into the Pod that is using that PVC and clean
              up some storage. For example "kubectl -n {{ $labels.namespace }} exec
              -it PODNAME -- sh"
          expr: (kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes)
            * 100 > 95
          for: 1h
          labels:
            severity: critical
      - name: NodeFileSystemUsageOver85Percent
        rules:
        - alert: NodeFileSystemUsageOver85Percent
          annotations:
            description: Mount point {{ $labels.mountpoint }} on Node {{ $labels.kubernetes_node
              }} is at {{ printf "%.0f" $value }}% of total capacity
            message: You will need to SSH into Node {{ $labels.kubernetes_node }}
              and clean up storage on {{ $labels.mountpoint }}
          expr: 100 - ((node_filesystem_avail_bytes {mountpoint!~".*/host/.*",mountpoint!~".*/etc/.*",mountpoint!~".*/run/secrets.*",mountpoint!~".*/var/run/.*"}
            * 100) / node_filesystem_size_bytes {mountpoint!~".*/host/.*",mountpoint!~".*/etc/.*",mountpoint!~".*/run/secrets.*",mountpoint!~".*/var/run/.*"})
            > 85
          for: 1h
          labels:
            severity: warning
      - name: NodeFileSystemUsageOver95Percent
        rules:
        - alert: NodeFileSystemUsageOver95Percent
          annotations:
            description: Mount point {{ $labels.mountpoint }} on Node {{ $labels.kubernetes_node
              }} is at {{ printf "%.0f" $value }}% of total capacity
            message: You will need to SSH into Node {{ $labels.kubernetes_node }}
              and clean up storage on {{ $labels.mountpoint }}
          expr: 100 - ((node_filesystem_avail_bytes {mountpoint!~".*/host/.*",mountpoint!~".*/etc/.*",mountpoint!~".*/run/secrets.*",mountpoint!~".*/var/run/.*"}
            * 100) / node_filesystem_size_bytes {mountpoint!~".*/host/.*",mountpoint!~".*/etc/.*",mountpoint!~".*/run/secrets.*",mountpoint!~".*/var/run/.*"})
            > 95
          for: 1h
          labels:
            severity: critical
      - name: TotalAvailableCPURequestsOver90Percent
        rules:
        - alert: TotalAvailableCPURequestsOver90Percent
          annotations:
            description: The total allowed CPU requests are at {{ printf "%.0f" $value
              }}%
            message: When the total allowed CPU requests hits 100% no more pods will
              be allowed to start up. You either need to lower the CPU requests of
              pods or add more CPU into the cluster
          expr: (sum ((sum(kube_pod_container_resource_requests_cpu_cores{container!="deployment",container!="docker-build",namespace!="logging",namespace!="default",namespace!~".*openshift-.*",namespace!~".*openmonitoring.*",namespace!~".*kube-.*"}
            > 0) by (container,pod) / count(kube_pod_container_status_running > 0)
            by (container,pod))*1000)) / (sum (kube_node_status_allocatable_cpu_cores)*1000)
            * 100 > 90
          for: 1h
          labels:
            severity: critical
      - name: NodeCpuUtilizationOver95Percent
        rules:
        - alert: NodeCpuUtilizationOver95Percent
          annotations:
            description: Node {{ $labels.kubernetes_node }} has a CPU utlization over
              95% for over 1 hour. Current CPU utilization of Node {{ $labels.kubernetes_node
              }} is {{ printf "%.0f" $value }}%
            message: When the CPU is maxed out for over an hour it indicates an that
              a process is killing the node or the node does not have enough CPU assigned
              to it
          expr: 100 - (avg by (kubernetes_node) (rate( node_cpu_seconds_total {mode="idle"}[2m]))
            * 100) > 95
          for: 1h
          labels:
            severity: warning
      - name: NodeLoadOver50
        rules:
        - alert: NodeLoadOver50
          annotations:
            description: Node {{ $labels.kubernetes_node }} has a 15 minute load average
              of {{ printf "%.0f" $value }}%
            message: When the load is over 50 this indicates an issue of high CPU,
              low memory (going into swap) and high disk utlization
          expr: node_load15 > 50
