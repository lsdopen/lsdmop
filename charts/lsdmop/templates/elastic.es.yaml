    - config:
        node.store.allow_mmap: false
        #path.repo: /usr/share/elasticsearch/snapshots
        node.roles: ["master", "data_hot", "data", "transform", "remote_cluster_client", "ingest"]
        node.attr.data: hot
      count: 3
      name: hot-data
      podTemplate:
        metadata:
          creationTimestamp: null
        spec:
          serviceAccountName: {{ .Release.Name }}-elastic
          serviceAccount: {{ .Release.Name }}-elastic
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: topology.kubernetes.io/zone
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  elasticsearch.k8s.elastic.co/cluster-name: {{ .Release.Name }}
                  elasticsearch.k8s.elastic.co/statefulset-name: {{ .Release.Name }}-es-hot-data
          containers:
            - env:
                - name: ES_JAVA_OPTS
                  value: '-Xms16g -Xmx16g -Dlog4j2.formatMsgNoLookups=true'
                - name: ZONE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['topology.kubernetes.io/zone']                  
              name: elasticsearch
              resources:
                limits:
                  cpu: '4000m'
                  memory: 30Gi
                requests:
                  cpu: '500m'
                  memory: 24Gi
          tolerations:
            - effect: NoSchedule
              key: dedicated
              operator: Equal
              value: elastic-hot
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node.type
                    operator: In
                    values:
                    - hot                  
      volumeClaimTemplates:
        - metadata:
            creationTimestamp: null
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 560Gi
            storageClassName: ebs-gp3
    - config:
        node.store.allow_mmap: false
        #path.repo: /usr/share/elasticsearch/snapshots
        node.roles: ["master", "data_warm", "data", "data_content", "transform", "remote_cluster_client", "ingest"]
        node.attr.data: warm
      count: 2
      name: warm-data
      podTemplate:
        metadata:
          creationTimestamp: null
        spec:
          serviceAccountName: {{ .Release.Name }}-elastic
          serviceAccount: {{ .Release.Name }}-elastic
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: topology.kubernetes.io/zone
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  elasticsearch.k8s.elastic.co/cluster-name: {{ .Release.Name }}
                  elasticsearch.k8s.elastic.co/statefulset-name: {{ .Release.Name }}-es-warm-data
          containers:
            - env:
                - name: ES_JAVA_OPTS
                  value: '-Xms16g -Xmx16g -Dlog4j2.formatMsgNoLookups=true'
                - name: ZONE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['topology.kubernetes.io/zone']                  
              name: elasticsearch
              resources:
                limits:
                  cpu: '4000m'
                  memory: 30Gi
                requests:
                  cpu: '500m'
                  memory: 24Gi
          tolerations:
            - effect: NoSchedule
              key: dedicated
              operator: Equal
              value: elastic-warm
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node.type
                    operator: In
                    values:
                    - warm                 
      volumeClaimTemplates:
        - metadata:
            creationTimestamp: null
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2760Gi
            storageClassName: ebs-gp3
    - config:
        node.store.allow_mmap: false
        #path.repo: /usr/share/elasticsearch/snapshots
        node.roles: ["ml"]
        #node.attr.data: ml
      count: 2
      name: ml
      podTemplate:
        metadata:
          creationTimestamp: null
        spec:
          serviceAccountName: {{ .Release.Name }}-elastic
          serviceAccount: {{ .Release.Name }}-elastic
          containers:
            - env:
                - name: ES_JAVA_OPTS
                  value: '-Xms8g -Xmx8g -Dlog4j2.formatMsgNoLookups=true'
              name: elasticsearch
              resources:
                limits:
                  cpu: '4000m'
                  memory: 16Gi
                requests:
                  cpu: '500m'
                  memory: 16Gi
          # tolerations:
          #   - effect: NoSchedule
          #     key: dedicated
          #     operator: Equal
          #     value: elastic-warm
          # affinity:
          #   nodeAffinity:
          #     requiredDuringSchedulingIgnoredDuringExecution:
          #       nodeSelectorTerms:
          #       - matchExpressions:
          #         - key: node.type
          #           operator: In
          #           values:
          #           - warm                 
      volumeClaimTemplates:
        - metadata:
            creationTimestamp: null
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: ebs-gp3
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ .Release.Name }}
  name: {{ .Release.Name }}-elastic
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.lsdmop.elastic.serviceAccount.annotations.eksAmazonawsComRoleArn }}
---              
{{- end }}
